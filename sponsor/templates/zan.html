<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href='#' class="zan">èµž(<span>0</span>)</a>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
        $('a.zan').stop().click(function(){
            var left = $(this).offset().left+10;
            var top = $(this).offset().top+10;
            var obj = $(this);
            $(this).append('<div id="zan">+1</div>');
            $('#zan').css({
                'position':'absolute',
                'top':top+20,
                'left':left+20,
                'color':'red'
            }).animate({
                'left':left,
                'top':top
            },'slow',function(){
                $(this).remove();
                var sum =obj.find('span').text();
                sum++;
                obj.find('span').text(sum);})

        })
</script>
</body>
</html>
