{% load admin_static %}{% load url from future %}{% load i18n grp_tags %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    {% block blockbots %}<meta name="robots" content="NONE,NOARCHIVE" />{% endblock %}
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="/static/css/default.css" type="text/css" rel="stylesheet" />
<link href="/static/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="/static/css/bootstrap-override.css" type="text/css" rel="stylesheet" />


<link href="/static/css/newAdmin.css" type="text/css" rel="stylesheet" />
<!-- EXTRASTYLES -->
{% block extrastyle %}{% endblock %}
<style>
  html{
    overflow: scroll;
    overflow-x: hidden;
    overflow-x: auto !important;
}
</style>
</head>
<body style="background-color:#fff;">
  <div id="placeDiv">
       {% block content %}
       {% endblock %}
  </div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% block extraScript%}
{% endblock %}
</body>
</html>
